<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <title>Log System</title>
    <style>
        body {
            padding: 30px;
        }
        .nav-pills .nav-link.active, .nav-pills .show>.nav-link{
        	background-color: black;
        }
        a{
        	color: black;
        }
        .collapse-row.collapsed + tr {
  			display: none;
		}
    </style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-3">
				<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
  					<a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">History Data</a>
  					<a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Timeline Chart</a>
				</div>
			</div>
			<div class="col-9 border border-dark rounded">				
				<div class="tab-content" id="v-pills-tabContent">
  					<div class="tab-pane fade active show" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
  						<div class="row">
	                        <div class="col-12 pb-2">
		  						<div class="form-row">
		  							<h1 class="col-12 display-5 mb-3">Filters</h1>
								    <div class="col-4">
								      	<div class="input-group">
									        <div class="input-group-prepend">
									          <span class="input-group-text" id="inputGroupPrepend3">HotelId</span>
									        </div>
									        <input type="text" class="form-control" id="HotelId" aria-describedby="inputGroupPrepend3">
								        </div>
								    </div>
								    <div class="col-4">
								    	<input type="text" class="form-control" id="date">
								    </div>
								    <div class="col-4">
  										 <select class="custom-select" id="TypeOfData">
										    <option selected value="Error">Errors</option>
										    <option value="Warning">Warnings</option>
										  </select>
								    </div>
								    <div class="col py-3">
								    	<button class="btn btn-primary bg-dark border-dark" onclick="getData()" type="submit">Показать</button>
								    </div>
							    </div>
							</div>
	  						<div class="col-12">
	  							<table class="table table-bordered">
	  								<thead>
							    		<tr>
							      			<th scope="col">ID Отеля</th>
							      			<th scope="col">Название ошибки</th>
							      			<th scope="col">Время получения</th>
							    		</tr>
							  		</thead>
							  		<tbody id="tableBody">							    							  				
							  		</tbody>
								</table>
							</div>
						</div>
  					</div>
  					<div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
  						<div id="chart">
  							<canvas id="line-chart" width="800" height="450"></canvas>
  						</div>
  					</div>
				</div>
			</div>
		</div>
	</div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
